<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<button onclick="randColor()">generate bg</button>
<script>
	/*

  Задание 1:
  Написать скрипт, который по клику на кнопку рандомит цвет и записывает его в localStorage
  После перезагрузки страницы, цвет должен сохранится.

*/
	if (localStorage.getItem("bg")) document.body.style.background = localStorage.getItem("bg");

	function randColor() {
		const bg = '#' + (Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
		document.body.style.background = bg;
		localStorage.setItem("bg", bg);
	}
</script>
</body>
</html>
