<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="welcome" style="display: none">
  <div id="welcome_text"></div>
  <button onclick="signOut()">logout</button>
</div>
<div id="login_form">
  <p><input type="text" id="login" placeholder="login"></p>
  <p><input type="password" id="password" placeholder="password"></p>
  <p>
    <button onclick="signIn()">sign in</button>
  </p>
</div>
<script>
	const login_form = document.getElementById('login_form');
	const welcome = document.getElementById('welcome');
	const welcome_text = document.getElementById('welcome_text');
	const login = document.getElementById('login');
	const password = document.getElementById('password');

	function signIn() {

		if (login.value !== "admin@example.com" || password.value !== "12345678") {
			return alert('Не правильный логин или пароль');
		}

		login_form.style.display = 'none';
		welcome.style.display = 'block';
		welcome_text.innerHTML = `привет ${login.value}`;
		localStorage.setItem('user', login.value);
		localStorage.setItem('password', login.value);
	}

	function signOut() {
		login_form.style.display = 'block';
		welcome.style.display = 'none';
		localStorage.removeItem('user');
		localStorage.removeItem('password');
	}

	if (localStorage.getItem('user')) {
		login_form.style.display = 'none';
		welcome.style.display = 'block';
		welcome_text.innerText = 'привет ' + localStorage.getItem('user');
	}

	/*
  Задание 2:
  Написать форму логина (логин пароль), которая после отправки данных записывает их в localStorage.
  Если в localStorage есть записть - На страниче вывести "Привет {username}", если нет - вывести окно
  логина.

  + бонус, сделать кнопку "выйти" которая удаляет запись из localStorage и снова показывает форму логина
  + бонус сделать проверку логина и пароля на конкретную запись. Т.е. залогинит пользователя если
  он введет только admin@example.com и пароль 12345678
*/
</script>
</body>
</html>
