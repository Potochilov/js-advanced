<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
	/*
      Задание 1:

      Написать обьект Train у которого будут свойства:
      -имя,
      -скорость езды
      -количество пассажиров
      Методы:
      Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
      Стоять -> Поезд {name} остановился. Скорость {speed}
      Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
  */
	const Train = {
		name: 'HONDA',
		speed: 300,
		passengers: 10,
		go: function () {
			console.log(`Поезд ${this.name} везет ${this.passengers} со скоростью ${this.speed}`);
		},
		stop: function () {
			this.speed = 0;
			console.log(`Поезд ${this.name} остановился. Скорость ${this.speed}`);
		},
		takePassenger: function (x) {
			this.passengers += x;
			console.log(`Увеличивает кол-во пассажиров на ${x}`);
		}
	};

	Train.go();
	Train.stop();
	Train.takePassenger(100);
	Train.go();
	Train.takePassenger(200);
	Train.stop();
</script>
</body>
</html>
