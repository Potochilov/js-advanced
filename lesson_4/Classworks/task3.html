<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
      const AddToDoBtn = document.getElementById('AddToDo');
	    const list = document.getElementById('toDoList');
	    AddToDoBtn.addEventListener('click', addItem);

	    function markDone() {
        if (this.checked) this.parentElement.classList.add('done');
        else this.parentElement.classList.remove('done');
	    }

	    // create nev task
      function addItem() {
	      const itemText = document.getElementById('newToDo');
	      const itemTextValue = itemText.value;
	      if (!itemTextValue) {
		      return alert('Task text can not be blank')
	      }
	      itemText.value = ''; // clean old data

        // create remove item btn
      	const button = document.createElement('button');
	      button.innerText = 'Remove';
	      button.addEventListener('click', removeItem);

	      // create checkbox input
	      const checkBox = document.createElement('input');
      	checkBox.type = 'checkbox';
	      checkBox.classList.add('DoneCheckbox');
	      checkBox.addEventListener('change', markDone);

	      // create text element
	      const itemTextElement = document.createElement('span');
	      itemTextElement.classList.add('TodoText');
	      itemTextElement.innerText = itemTextValue;

	      // create "to do" item
	      const item = document.createElement('li');
	      item.appendChild(checkBox);
	      item.appendChild(itemTextElement);
	      item.appendChild(button);
	      list.appendChild(item);
      }

      // remove element from to do list
      function removeItem() {
	      list.removeChild(this.parentElement);
      }
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList"></ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
